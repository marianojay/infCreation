# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
commands:
  print_pipeline_id:
    parameters:
      to:
        type: string
        default: $CIRCLE_WORKFLOW_ID
    steps:
      - run: echo << parameters.to >>
  destroy_environment:
    steps:
      - run:
          name: Destroy Environment
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name myStack-${CIRCLE_WORKFLOW_ID}

# Use a package of configuration called an orb.
orbs:
  # Declare a dependency on the aws cli
  aws-cli: circleci/aws-cli@2.0.3
# Orchestrate or schedule a set of jobs
jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          command: | 
             aws cloudformation deploy \
             --template-file template.yaml \
             --stack-name myStack-${CIRCLE_WORKFLOW_ID} \
             --region ${AWS_DEFAULT_REGION}
      - destroy_environment 
workflows:
# Name the workflow "welcome"
  Create CF Infrastructure:
    # Run the save job in its own container
    jobs:
      - create_infrastructure

